<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productivity Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Productivity Game</h1>
    </header>

    <div class="task-container">
        <h2>Tareas</h2>
        <button onclick="showAddTaskModal()">Añadir tarea</button>
        <div id="tasks-list"></div>
    </div>

    <div id="task-modal" class="modal">
        <div class="modal-content">
            <h3>Crear Tarea</h3>
            <input type="text" id="task-title" placeholder="Título de la tarea" required>
            <button onclick="addTask()">Añadir Tarea</button>
            <button onclick="closeModal()">Cerrar</button>
        </div>
    </div>

    <div id="subtask-modal" class="modal">
        <div class="modal-content">
            <h3>Añadir Subtarea</h3>
            <input type="text" id="subtask-title" placeholder="Título de la subtarea" required>
            <button onclick="addSubtask()">Añadir Subtarea</button>
            <button onclick="closeSubtaskModal()">Cerrar</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
