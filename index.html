<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productividad Gamificada</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Pestañas -->
        <div class="tabs">
            <button class="tab-btn" data-tab="resumen">Resumen</button>
            <button class="tab-btn" data-tab="diarios">Objetivos Diarios</button>
            <button class="tab-btn" data-tab="semanales">Objetivos Semanales</button>
            <button class="tab-btn" data-tab="editar">Editar Objetivos</button>
        </div>

        <!-- Contenido de las pestañas -->
        <div id="resumen" class="tab-content">
            <h2>Resumen de Objetivos</h2>
            <div id="resumen-objetivos"></div>
        </div>

        <div id="diarios" class="tab-content">
            <h2>Objetivos Diarios</h2>
            <label for="dia-semana">Día de la semana:</label>
            <select id="dia-semana">
                <option value="lunes">Lunes</option>
                <option value="martes">Martes</option>
                <option value="miercoles">Miércoles</option>
                <option value="jueves">Jueves</option>
                <option value="viernes">Viernes</option>
                <option value="sabado">Sábado</option>
                <option value="domingo">Domingo</option>
            </select>
            <div id="diarios-objetivos"></div>
        </div>

        <div id="semanales" class="tab-content">
            <h2>Objetivos Semanales</h2>
            <div id="semanales-objetivos"></div>
        </div>

        <div id="editar" class="tab-content">
            <h2>Editar Objetivos</h2>
            <input type="text" id="nuevo-objetivo" placeholder="Nuevo objetivo">
            <select id="tipo-objetivo">
                <option value="diario">Diario</option>
                <option value="semanal">Semanal</option>
                <option value="unico">Único</option>
            </select>
            <button id="agregar-objetivo">Agregar Objetivo</button>
            <div id="editar-objetivos"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
