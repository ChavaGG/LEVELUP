<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Productivity App</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="manifest" href="/manifest.json">
</head>
<body>
  <div id="app">
    <header>
      <h1>Productivity App</h1>
      <nav>
        <ul>
          <li><a href="#" onclick="showTab('daily')">Objetivos Diarios</a></li>
          <li><a href="#" onclick="showTab('weekly')">Objetivos Semanales</a></li>
          <li><a href="#" onclick="showTab('history')">Objetivos Pasados</a></li>
          <li><a href="#" onclick="showTab('summary')">Resumen</a></li>
          <li><a href="#" onclick="showTab('manage')">Gestionar Objetivos</a></li>
        </ul>
      </nav>
    </header>

    <main id="content">
      <!-- Aquí se cargarán las vistas dinámicas -->
    </main>
  </div>

  <script src="js/app.js"></script>
  <script>
    // Registrar el Service Worker
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js')
          .then((registration) => {
            console.log('Service Worker registrado con éxito:', registration);
          })
          .catch((error) => {
            console.log('Error al registrar el Service Worker:', error);
          });
      });
    }
  </script>
</body>
</html>
